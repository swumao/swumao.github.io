---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <div class="post-list">
    {% for post in site.posts %}
      <div class="post">
          <header>
            <h2>
              {{ post.title | escape }}
            </h2>
            <div class="post-show-link">
                <p>
                    <a href="{{ post.url | prepend: site.baseurl }}" class="button">查看</a>
                </p>
                <p class="post-date">
                    {{ post.date | date: "%b %-d, %Y" }}
                </p>
            </div>

        </header>
        <div class="post-meta">
            <ul>
                {% for category in post.categories %}
                    <li>{{ category }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endfor %}
</div>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
